<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieZone</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="marvel.css" />
  <link rel="stylesheet" href="detils.css">
</head>

<body>
  <div class="cursor-ball"></div>

  <div class="custom-navbar">
    <nav class="nav">
      <div class="nav1">
        <a href="#"><img src="hiro img/logo-removebg-preview.png" alt="MovieZone Logo" class="logo-img" /></a>
      </div>
      <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation menu">
        ☰
      </button>
      <div class="nav2" id="nav2">
        <a href="#">TV Show</a>
        <a href="#">Movies</a>
        <a href="#">Animes</a>
        <a href="#">Upcoming</a>
        <a href="#">Login</a>
      </div>
    </nav>
  </div>

  <section id="heroCarousel" class="carousel slide carousel-fade hero position-relative" data-bs-ride="carousel"
    data-bs-interval="3000" data-bs-pause="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="hiro img/556d1ec1d9a1d032b1ebeb6e11606d81.jpg" class="img-fluid w-100 hero-bg"
          alt="Avengers Endgame Movie Poster" />
        <div class="carousel-caption text-start hero-content">
          <h1>AVENGERS END GAME</h1>
          <div class="info-tags">
            <span class="stars" aria-label="5 out of 5 stars">★★★★★</span>
            <span class="badge bg-secondary">1hr 50mins</span>
            <span class="badge bg-danger">Action</span>
          </div>
          <p class="description">
            Streamlab is a long established fact that a reader will be
            distracted by the readable content of a page when Streamlab acts
            as layout Streamlab.
          </p>
          <div class="btn-group">
            <a href="#" class="btn btn-danger px-4 py-2">WATCH NOW</a>
            <a href="#" class="btn btn-light play-btn"><i class="bi bi-play-fill"></i> PLAY TRAILER</a>
          </div>
        </div>
 </div>
    </section>


   <div class="movie-details">
    <img id="" src="" alt="Movie Poster" />
    <h1 id="movie-title"></h1>
    <p id="movie-time"></p>
    <div class="progress-wrap">
      <div id="movie-progress" class="progress-bar"></div>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="marvel.js"></script>
  <script src="details .js"></script>
</body>
</html>
